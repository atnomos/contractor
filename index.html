<head>

  <title>Contractor Shoutout Badge Maker</title>
  <style>
    :root {
      --primary: #0066cc;
      --primary-dark: #004c99;
      --text: #f8f9ff;
      --gray: #b0c4de;
      --shadow: 0 6px 20px rgba(0,0,0,0.6);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      min-height: 100vh;
      color: var(--text);
      background: #00040f;
      overflow: hidden;
      position: relative;
    }

    /* Vast cinematic space with Mars-inspired planet */
    .space-bg {
      position: fixed;
      inset: 0;
      background: 
        radial-gradient(circle at 70% 50%, #3c1f0f 0%, #1a0b05 30%, transparent 60%),
        radial-gradient(ellipse at 75% 55%, rgba(200,80,40,0.35) 0%, transparent 50%),
        #00040f;
      z-index: -3;
    }

    /* Soft, sparse, blurry distant stars (very few) */
    .stars {
      position: fixed;
      inset: 0;
      background: transparent;
      z-index: -2;
      filter: blur(3px);
      opacity: 0.35;
    }

    .stars {
      background-image: 
        radial-gradient(circle, rgba(255,255,255,0.8) 1.5px, transparent 12px),
        radial-gradient(circle, rgba(240,245,255,0.6) 1.2px, transparent 15px),
        radial-gradient(circle, rgba(255,255,255,0.5) 1px, transparent 18px);
      background-size: 800px 800px, 1000px 1000px, 1200px 1200px;
      background-position: 20% 40%, 60% 70%, 80% 20%;
      animation: slow-drift 600s linear infinite;
    }

    @keyframes slow-drift {
      from { transform: translate(0, 0); }
      to   { transform: translate(-80px, -80px); }
    }

    /* Ultra-subtle glow pulses on a couple of "stars" */
    .twinkle {
      position: fixed;
      inset: 0;
      background: transparent;
      box-shadow: 
        900px 300px 8px rgba(255,255,255,0.25),
        400px 700px 10px rgba(240,245,255,0.2),
        1100px 500px 7px rgba(255,255,255,0.18);
      opacity: 0.4;
      animation: gentle-twinkle 30s infinite ease-in-out;
      pointer-events: none;
      z-index: -1;
      filter: blur(4px);
    }

    @keyframes gentle-twinkle {
      0%, 100% { opacity: 0.4; }
      50%      { opacity: 0.7; }
    }

    .container {
      position: relative;
      max-width: 720px;
      width: 100%;
      margin: 40px auto;
      padding: 32px 24px;
      background: rgba(0, 4, 15, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,0.06);
      box-shadow: var(--shadow);
      z-index: 1;
    }

    h1 {
      font-size: 2.6rem;
      color: #f8f9ff;
      text-align: center;
      margin-bottom: 16px;
      text-shadow: 0 0 20px rgba(255,255,255,0.2);
    }

    .intro {
      color: var(--gray);
      text-align: center;
      margin-bottom: 32px;
      font-size: 1.1rem;
    }

    label {
      display: block;
      margin: 0 0 8px;
      font-weight: 600;
      color: #d0e0ff;
    }
