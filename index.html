<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contractor Shoutout Badge Maker</title>
  <style>
    :root {
      --primary: #0066cc;
      --primary-dark: #004c99;
      --text: #ffffff;
      --gray: #c0c0c0;
      --shadow: 0 4px 12px rgba(0,0,0,0.3);
    }

    * { box-sizing: border-box; }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
      color: var(--text);
      margin: 0;
      padding: 24px 16px;
      min-height: 100vh;
      background-attachment: fixed;
      position: relative;
      overflow-x: hidden;
    }

    /* Starry background */
    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: 
        radial-gradient(circle at 10% 20%, rgba(255,255,255,0.08) 1px, transparent 1px),
        radial-gradient(circle at 30% 60%, rgba(255,255,255,0.06) 1px, transparent 1px),
        radial-gradient(circle at 70% 40%, rgba(255,255,255,0.07) 1px, transparent 1px),
        radial-gradient(circle at 90% 80%, rgba(255,255,255,0.05) 1px, transparent 1px);
      background-size: 80px 80px, 120px 120px, 100px 100px, 140px 140px;
      pointer-events: none;
      z-index: -1;
      opacity: 0.7;
    }

    .container {
      max-width: 720px;
      width: 100%;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.12);
      box-shadow: var(--shadow);
      padding: 32px 24px;
      margin: 0 auto 32px;
    }

    h1 {
      margin: 0 0 16px;
      font-size: 2.4rem;
      color: #ffffff;
      text-align: center;
      text-shadow: 0 2px 10px rgba(0,102,204,0.5);
    }

    .intro {
      color: var(--gray);
      text-align: center;
      margin-bottom: 32px;
      font-size: 1.1rem;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #e0e0e0;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 8px;
      font-size: 1rem;
      background: rgba(255,255,255,0.05);
      color: white;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(0,102,204,0.3);
    }

    textarea {
      min-height: 100px;
      resize: vertical;
    }

    .artwork-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(110px, 1fr));
      gap: 20px;
      margin: 32px 0;
    }

    .artwork-option {
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .artwork-option input {
      position: absolute;
      opacity: 0;
      width: 0;
      height: 0;
    }
